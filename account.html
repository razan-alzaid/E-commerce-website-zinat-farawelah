    <div class="account-page">
        <div class="container">
            <div class="row">
                <div class="col-2">
                    <img src="images/greeting.png" alt="greeting" width="100%">
                </div>

                <div class="col-2">
                    <div class="form-container">
                        <div class="form-btn">
                            <span onclick="login()">تسجيل الدخول</span>
                            <span onclick="register()">التسجيل</span>
                            <hr id="indicator">
                        </div>

                        <form id="logform">
                            <input type="text" placeholder="اسم المستخدم">
                            <input type="password" placeholder="كلمة المرور">
                            <button type="submit" class="btn">تسجيل الدخول</button>
                            <a href="">نسيت كلمة المرور</a>
                        </form>
    
                        <form id="regform">
                            <input type="text" placeholder="اسم المستخدم">
                            <input type="email" placeholder="البريد الإلكتروني">
                            <input type="password" placeholder="كلمة المرور">
                            <button type="submit" class="btn">التسجيل</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        var loginform = document.getElementById("logform")
        var registerform = document.getElementById("regform")
        var indicator = document.getElementById("indicator")

        function register() {
            registerform.style.transform = "translateX(0px)";
            loginform.style.transform = "translateX(0px)";
            indicator.style.transform = "translateX(100px)";

        }
        function login() {
            registerform.style.transform = "translateX(300px)";
            loginform.style.transform = "translateX(300px)";
            indicator.style.transform = "translateX(0px)";
        }
            </script>
